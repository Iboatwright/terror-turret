##################################
# UV4L core options
##################################

driver = uvc
auto-video_nr = yes
verbosity = 8
frame-buffers = 2
drop-bad-frames = yes

##################################
# UVC driver options
##################################

device-id 046d:0825

#################################
# Streaming server options
#################################

server-option = --port=8080

# server-option = --bind-host-address=localhost
#server-option = --user-password=myp4ssw0rd
